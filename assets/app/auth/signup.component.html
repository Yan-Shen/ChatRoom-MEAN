<mat-card class="signupCard">
<!-- <div class="col-md-8 col-md-offset-2">> -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field>
            <input
            matInput
            placeholder="First Name"
            type="text"
            id="firstName"
            formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <input
                    matInput
                    placeholder="Last Name"
                    type="text"
                    id="lastName"
                    formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <input
                    matInput
                    placeholder="Email"
                    type="email"
                    id="email"
                    formControlName="email">
                </mat-form-field>
        <mat-form-field>
            <input
                    matInput
                    placeholder="Password"
                    type="password"
                    id="password"
                    formControlName="password">
        </mat-form-field>

        <button
            mat-raised-button color="accent"
            type="submit"
            [disabled]="!myForm.valid">SIGN UP</button>
    </form>
<!-- </div> -->
    <div class="form-group" id="profileWrap">
            <div for="file" id="profilePreview"><p>Profile Picture</p></div>
            <label class="fileUploadWrap">
            <input type="file"
                id="image"
                (change)="handleFileInput($event.target.files)">
            Choose File
            </label>
    </div>
    <div>
        <button (click)="uploadFileToActivity()">Submit</button>
    </div>
</mat-card>
