<div class="messageWrap">
    <div class="user" [class.active]="belongsToUser()">
        {{ message.username }} :
    </div>
    <div class="messageContent">
        {{ message.content }}
    </div>
</div>
        <div class="messageEditWrap" *ngIf="belongsToUser()">
            <button (click)="onEdit()">Edit</button>
            <button (click)="onDelete()">Delete</button>
        </div>
