<div class="messageWrap" ccMessageHover>
    <div class="user" [class.active]="belongsToUser()">
        {{ message.username }} :
    </div>
    <div class="messageContent">
        {{ message.content }}
    </div>
    <app-hover-menu (editClicked)="onEdit()" (deleteClicked)="onDelete()"></app-hover-menu>
</div>
